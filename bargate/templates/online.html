{% extends "layout.html" %}
{% block body %}

<h2><i class="fas fa-users"></i> Online Users in the last {{last}}</h2>
<hr/>
<table class="table table-striped table-bordered table-hover">
	<tbody>
		{% for username in online %}
		<tr>
			<td><i class="fas fa-fw fa-arrow-right"></i> {{username}}</td>
		</tr>
		{%- endfor %}
	</tbody>
</table>
		

{% endblock %}
