{#- BREADCRUMB NAVIGATION #}
<ol class="breadcrumb">
		<li>
			<i class="fas fa-home"></i>
			<a class="edir" data-url="{{ url_home }}">
			{{ root_display_name }}
			</a>
		</li>
		{%- for dir in crumbs %}
		<li{% if loop.last %} class="active"{%endif%}>
			{%- if not loop.last %}<a class="edir" data-url="{{ dir.url }}">{{ dir.name }}</a>
			{%- else %}{{ dir.name }}
			{%- endif %}
		</li>
		{%- endfor %}
</ol>
