{% extends "login-base.html" %}
{% block body %}
						<form action="{{ url_for('login') }}" method="POST">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><span class="fas fa-user"></span></div>
									<input type="text" class="login-input form-control" id="loginUsername" name="username" placeholder="Username">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><span class="fas fa-key"></span></div>
									<input type="password" class="login-input form-control" id="loginPassword" name="password" placeholder="Password">
								</div>
							</div>
							{% if config['REMEMBER_ME_ENABLED'] %}
							<div class="checkbox">
								<label>
									<input type="checkbox" value="sec" name="sec"> Keep me logged in
								</label>
							</div>
							{% endif %}
							<div class="form-group">
								<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
							</div>
						</form>
{% endblock %}
