{% extends "login/base.html" %}
{% block body %}
<p>Enter the verification code from the authenticator app on your smart phone:</p>
<form method="POST">
	<input name="_csrfp_token" type="hidden" value="{{ csrfp_token() }}"/>
	<div class="form-group">
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<div class="input-group-text">
					<span class="fas fa-key"></span>
				</div>
			</div>
			<input type="text" class="form-control login-focus" name="token">
		</div>
	</div>
	<div class="form-group">
		<div class="custom-control custom-checkbox">
			<input class="custom-control-input" type="checkbox" value="confirm" name="trust" id="trustMe">
			<label class="custom-control-label" for="trustMe">Trust this device for 30 days</label>
		</div>
	</div>

	<div class="form-group">
		<button class="btn btn-primary btn-lg btn-block" type="submit">Continue</button>
	</div>
</form>
{% endblock %}
