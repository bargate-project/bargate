<div class="modal" id="connect-m" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header mhc">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fas fa-fw fa-times"></i></button>
				<h4 class="modal-title"><span class="fas fa-hdd"></span> Connect to server</h4>
			</div>
			<form id="connect-f">
				<div class="modal-body">
					<p>You can use this to connect to file servers available on the network. The file server you connect to must be part of the <code>{{config['SMB_WORKGROUP']}}</code> domain/workgroup.</p>
					<input name="_csrfp_token" type="hidden" value="{{ csrfp_token() }}"/>
					<fieldset>
						<label>Server URL</label>
						<input type="text" class="form-control" id="connect-i" value="smb://">
						<span class="help-block">e.g. smb://fileserver.address/share/</span>
					</fieldset>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fas fa-fw fa-times-circle"></i> Close</button>
					<button type="submit" class="btn btn-primary"><i class="fas fa-fw fa-plug"></i> Connect</button>
				</div>
			</form>
		</div>
	</div>
</div>
